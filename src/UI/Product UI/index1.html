<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dream11 Prediction Tool</title>
    <link rel="stylesheet" href="styles1.css">
</head>
<body>

<!-- Header Section -->
<header>
    <div class="logo">Dream11 Prediction XI</div>
    <nav>
        <a href="#match">Past Matches</a>
        <a href="#teams">Upcoming Matches</a>
        <a href="#players">Players</a>
        <a href="#about">About</a>
    </nav>
</header>

<!-- Match Details Section -->
<div class="main_class">
<section class="match-details">
    <h2>Match Details</h2>
    <form id="match-form">
        <label for="team1">Team 1:</label>
        <input type="text" id="team1" name="team1" placeholder="Enter Team 1 Name" required>
        
        <label for="team2">Team 2:</label>
        <input type="text" id="team2" name="team2" placeholder="Enter Team 2 Name" required>
        
        <label for="match-date">Match Date:</label>
        <input type="date" id="match-date" name="match-date" required>
        
        <button type="submit">Generate Dream Team</button>
    </form>
</section>

<!-- Team Recommendations Section -->
<section class="team-recommendation">
    <h2>Recommended Dream Team</h2>
    <ul id="team-list">
        <!-- Example Player Card -->
        <li class="player-card">
            <img src="https://via.placeholder.com/100" alt="Player Image">
            <div class="player-info">
                <h3>Player Name</h3>
                <p>Role: Batsman</p>
                <p>Expected Points: 72</p>
                <button class="insights-btn">View Insights</button>
            </div>
        </li>
        <!-- More player cards will be dynamically added here -->
    </ul>
</section>
</div>

<!-- Footer Section -->
<footer>
    <p>&copy; 2024 Dream11 Prediction Tool</p>
</footer>

</body>
</html>
